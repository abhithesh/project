<body>
<form id="form1" name="form1" method="get" action="">

<table class="table table-bordered">
    <tr>
      <th scope="col">#</th>
         <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Phone number</th>

      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
    <td>{{  i.User_name }}</td>
        <td>{{  i.Email }}</td>
    <td>{{  i.Phone_no }}</td>

       {% endfor %}
  </table>
      {% else %}
      <center></center>
  {% endif %}
</form>
